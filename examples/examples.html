<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script src="../dist/util_bundle.js" type="text/javascript"></script>
    <link rel='stylesheet' href='button.css'>
    <script>
        let dv, dh, f;
        Util.loaded(() => {
            Util.get('body')[0].css('margin', '0px');
            Util.get('#main').css('position', 'relative').css('margin', '0px').css('padding', '0px').appendContent(
                dv = Util.createSplitedDiv(Util.directions.down, 'min-content', true, true)
            );

            dv.a.css('min-height', 'min-content').appendContent(Util.create('span', { style: "font-size:120%;" }).appendContent("JsUtil Usage Examples"));
            dv.b.appendContent(dh = Util.createSplitedDiv(Util.directions.right, '200px', true, !true));

            dh.a.appendContent(
                Util.create('div', { style: "width:100%; height:100%; border:none; display:flex; flex-flow: column nowrap; justify-content:flex-start; align-items: flex-start; padding:10px; gap: 10px;" })
                    .appendContent(Util.create('span', { class: 'button', style: "width:min-content; white-space: nowrap;" }).appendContent("File Group").addEventHandler('click', (e) => { f.attr('src', 'FileGroup.html') }))
                    .appendContent(Util.create('span', { class: 'button', style: "width:min-content; white-space: nowrap;" }).appendContent("Json Parser").addEventHandler('click', (e) => { f.attr('src', 'JSON_parser.html') }))
                    .appendContent(Util.create('span', { class: 'button', style: "width:min-content; white-space: nowrap;" }).appendContent("JsonTable usage 1").addEventHandler('click', (e) => { f.attr('src', 'JsonTable.html') }))
                    .appendContent(Util.create('span', { class: 'button', style: "width:min-content; white-space: nowrap;" }).appendContent("JsonTable usage 2").addEventHandler('click', (e) => { f.attr('src', 'notes.html') }))
            );
            dh.b.appendContent(f = Util.create('iframe', { style: "width:100%; height:100%; border:none", src: 'notes.html' }));
        });
    </script>
    <div id='main'></div>
</body>

</html>
