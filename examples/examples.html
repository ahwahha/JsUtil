<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .menu_unit {
            padding: 8px 5px;
            background-image: linear-gradient(-5deg, #ffffff, #ffffff, #f8f8f8, #e8e8e8);
        }

        .menu_level_1 {
            padding-left: 20px;
        }

        .menu_level_2 {
            padding-left: 40px;
        }

        html,
        body,
        main {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="../dist/util_bundle.js" type="text/javascript"></script>
    <link rel='stylesheet' href='button.css'>
    <script>
        let b, vertical_divs, horizontal_divs, main_frame;

        let open = function (src) {
            main_frame.attr('srcdoc', 'unset').attr('src', src);
        };

        let menuItems = [
            { id: '1', label: 'File Group', handler: () => { open('FileGroup.html'); } },
            { id: '2', label: 'Json Parser', handler: () => { open('JSON_parser.html'); } },
            { id: '3', label: "JsonTable usage 1", handler: () => { open('JsonTable.html'); } },
            { id: '4', label: "JsonTable usage 2", handler: () => { open('notes.html'); } }
        ]

        Util.loaded(() => {
            b = Util.get('body')[0].css('margin', '0px').css('padding', '0px').holdKeys();

            Util.get('#main')
                .css('height', '100%')
                .css('position', 'relative')
                .css('margin', '0px')
                .css('padding', '0px')
                .css('overflow', 'hidden')
                .appendContent(
                    vertical_divs = Util.createSplittedDiv(Util.directions.down, '28px', true, !true)
                        .css('height', '100%')
                );

            vertical_divs.a
                .css('transition', 'min-height, height, 0.3s')
                .appendContent(
                    Util.create('div', { style: "padding: 5px; display:flex; flex-flow: row nowrap; justify-content:flex-start; align-items: center; gap: 5px;" })
                        .appendContent(
                            Util.create('span', { style: "font-size:120%; flex: 1;" }).appendContent("JsUtil Usage Examples")
                        )
                );

            vertical_divs.b
                .css('display', 'flex')
                .css('flex-direction', 'column')
                .appendContent(
                    horizontal_divs = Util.createSplittedDiv(Util.directions.right, '150px', true, !true)
                        .css('flex', 1)
                );


            horizontal_divs.a
                .css('transition', 'min-width, width 0.3s')
                .css('position', 'relative')
                .appendContent(
                    Util.createMenu(Util.getHierarchicalTree(menuItems, 'id', 'parent'))
                        .css('position', 'absolute')
                        .css('width', '150px')
                        .css('height', '100%')
                        .css('overflow', 'auto')
                );

            horizontal_divs.b
                .css('position', 'relative')
                .appendContent(
                    main_frame = Util.create('iframe', { srcdoc: '<html><body>Welcome</body></html>' })
                        .css('width', '100%')
                        .css('border', 'none')
                        .css('position', 'absolute')
                        .css('height', '100%')
                        .css('overflow', 'auto')
                );

        });
    </script>
    <div id='main'></div>
</body>

</html>
