<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .menu_unit {
            padding: 8px 5px;
            background-image: linear-gradient(-5deg, #ffffff, #ffffff, #f8f8f8, #e8e8e8);
        }

        .menu_level_1 {
            padding-left: 20px;
        }

        .menu_level_2 {
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <script src="../dist/util_bundle.js" type="text/javascript"></script>
    <link rel='stylesheet' href='button.css'>
    <script>
        let b, vertical_divs, horizontal_divs, main_frame;

        let open = function (src) {
            main_frame.attr('srcdoc', 'unset').attr('src', src);
        };
        
        let menuItems = [
            { id: '1', label: 'File Group', handler: () => { open('FileGroup.html'); } },
            { id: '2', label: 'Json Parser', handler: () => { open('JSON_parser.html'); } },
            { id: '3', label: "JsonTable usage 1", handler: () => { open('JsonTable.html'); } },
            { id: '4', label: "JsonTable usage 2", handler: () => { open('notes.html'); } }
        ]

        Util.loaded(() => {
            b = Util.get('body')[0].css('margin', '0px').css('padding', '0px').holdKeys();

            Util.get('#main').css('position', 'relative').css('margin', '0px').css('padding', '0px').appendContent(
                vertical_divs = Util.createSplitedDiv(Util.directions.down, '28px', !true)
            );

            vertical_divs.a.appendContent(
                Util.create('div', { style: "padding: 5px; display:flex; flex-flow: row nowrap; justify-content:flex-start; align-items: center; gap: 5px;" })
                    .appendContent(Util.create('span', { style: "font-size:120%; flex: 1;" }).appendContent("JsUtil Usage Examples"))
            );
            vertical_divs.b.appendContent(horizontal_divs = Util.createSplitedDiv(Util.directions.right, '150px', true, !true));

            
            horizontal_divs.a.css('transition', 'width 0.3s').appendContent(
                Util.createMenu(Util.getHierarchicalTree(menuItems, 'id', 'parent')).css('width', '400px')
            );
            
            horizontal_divs.b.appendContent(main_frame = Util.create('iframe', { style: "width:100%; height:100%; border:none", srcdoc: '<html><body>Welcome</body></html>' }));

        });
    </script>
    <div id='main'></div>
</body>

</html>
