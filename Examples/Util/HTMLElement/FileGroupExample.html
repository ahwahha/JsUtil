<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div style="color: hsl(0 0 80);">container width 100% (within padding and border):</div>
    <div id="container" style="width:calc(100% - 12px); padding: 5px; border: hsl(0 0 80) dashed 1px;">
        <script id='here' type="module">
            let here = Util.get('#here');
            import { Util } from "../../../modules/Util/index.js";
            here.parentElement
                .appendContent(
                    Util.newElement('div', { style: 'color: hsl(0 100 90)' })
                        .appendContent('appended file group width 400px (within border):')
                )
                .appendFileGroup(
                    'file',
                    { style: 'border: hsl(0 100 90) dashed 1px; width:400px; margin: 3px;' },
                    3,
                    5
                );
            here.remove();
        </script>
    </div>
</body>

</html>
