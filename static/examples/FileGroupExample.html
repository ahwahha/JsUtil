<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		.button {
			margin: 0px;
            padding:0px;
			border: 1px solid #888888;
			border-radius: 3px;
			display: inline-block;
			color: #000000;
			background-color: #f3f3f3;
			outline: none;
		}
    </style>
</head>

<body>
    <div style="color: hsl(0 0 80);">container width 100% (within padding and border):</div>
    <div id="container" style="width:calc(100% - 12px); height: 180px; padding: 5px; border: hsl(0 0 80) dashed 1px;">
        <script src="../util-static.js" type="text/javascript"></script>
        <script id='here'>
            let here = Util.get('#here');
            let c = Util.get('#container');
            c.appendContent(
                Util.create('div', { style: 'color: hsl(0 100 90); margin: 0px;'})
                    .appendContent('appended file group width 400px (within border):')
            ).appendContent(
                Util.createMovableDiv(
                    Util.fileGroup('file', 3, 5).css('border', 'hsl(0 100 90) dashed 1px').css('width', '400px').css('box-sizing','border-box')
                ).css('border','unset')
            );
            here.remove();
        </script>
    </div>
</body>

</html>
